<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <input id="tela" readonly="true">
        <div id="teclas">
            <button type="button" onclick="inputTela('+')"class="operador-btn">+</button>
            <button type="button" onclick="inputTela('7')">7</button>
            <button type="button" onclick="inputTela('8')">8</button>
            <button type="button" onclick="inputTela('9')">9</button>
            <button type="button" onclick="inputTela('-')"class="operador-btn">-</button>
            <button type="button" onclick="inputTela('4')">4</button>
            <button type="button" onclick="inputTela('5')">5</button>
            <button type="button" onclick="inputTela('6')">6</button>
            <button type="button" onclick="inputTela('*')"class="operador-btn">*</button>
            <button type="button" onclick="inputTela('1')">1</button>
            <button type="button" onclick="inputTela('2')">2</button>
            <button type="button" onclick="inputTela('3')">3</button>
            <button type="button" onclick="inputTela('/')"class="operador-btn">/</button>
            <button type="button" onclick="inputTela('0')">0</button>
            <button type="button" onclick="inputTela('.')">.</button>
            <button type="button" onclick="calcular()"class="operador-btn">=</button>
            <button type="button" onclick="limparTela()"class="operador-btn">C</button>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
